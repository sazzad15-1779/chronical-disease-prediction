{%extends "base.html"%}
{%block content%}
<div class="slider">
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="2000">
        <img src="{{url_for('static', filename='s1.jpg')}}" class="d-block w-100 image_" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>1</h5>
          <h4>The disease of the heart is worse than the disease of the body.</h4>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="{{url_for('static', filename='s2.jpg')}}" class="d-block w-100 image_" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>2</h5>
          <h4>Medicines cure disease,but only doctors can cure patients.</h4>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="{{url_for('static', filename='s3.jpg')}}" class="d-block w-100 image_" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>3</h5>
          <h4>Poetry is the disease of the brain.</h4>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{url_for('static', filename='s4.jpg')}}" class="d-block w-100 image_" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>4</h5>
          <h4>Every human beign is the author of his own health or disease.</h4>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
{%endblock%}










<style>
  .slider {
    height: 550px;
    width: 100%;
  }

  #carouselExampleDark {
    height: 550px;
  }

  .image_ {
    height: 550px;
    margin: auto;
  }



</style>
